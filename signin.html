<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        :root {
            --bg-primary: #0A0E27;
            --bg-secondary: #151935;
            --bg-card: #1a1f3a;
            --text-primary: #ffffff;
            --text-secondary: #a0a8c5;
            --accent-blue: #6A8EFF;
            --accent-purple: #9B7EE8;
            --accent-cyan: #4DD4FF;
            --border-color: rgba(106, 142, 255, 0.2);
            --glow-color: rgba(106, 142, 255, 0.3);
        }
        body{
            background: radial-gradient(at 0% 0%, #8b5cf6 0px, transparent 50%),
                radial-gradient(at 100% 0%, #3b82f6 0px, transparent 50%),
                radial-gradient(at 100% 100%, #6366f1 0px, transparent 50%),
                radial-gradient(at 0% 100%, #6a36b7 0px, transparent 50%),
                #21164b;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            overflow-x: hidden;
            color: var(--text-primary);
            line-height: 1.6;
            width: 1500px;
            height: auto;
        }

        /* nav */
        nav{
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 1rem ;
            background: #0a090f;
            border-bottom: 1px solid var(--border-color);
        }
        .nav-container{
            max-width: 1500px;
            justify-content: space-between;
            display: flex;
            align-items: center;
            margin: 0 auto;
            padding: 0 2rem;
        }
        .logo{
            display: flex;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            font-size: larger;
            color: var(--text-primary);
          
        }
        .logo>span{
            margin-left: 15px;
            font-size: x-large;
            margin-top: 10px;
            animation: pulse 2s ease-in-out infinite;
        }
        .nav-link{
            display: flex;
            gap: 2rem;
            list-style: none;
            margin-top: 6px;
        }
        .nav-link a{
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.3s;
            font-size: 1rem;
        }
        .nav-link a:hover{
            color: var(--text-primary);
        }
        .nav-button{
            display: flex;
            gap: 1.5rem;
            text-align: center;
        }

        .btn{
            padding: 0.5rem 1.5rem;
            justify-items: center;
            display: inline-block;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.5s;
            border-radius: 8px;
            cursor: pointer;
        }
        .btn1{
            background: #0b46a5;
            color: white;
            box-shadow: 0 4px 20px var(--glow-color);
        }
        .btn1:hover{
            box-shadow: 0 6px 30px var(--glow-color);
            transform: translateY(-2px);
        }
        .btn2{
            border: 1px solid var(--border-color);
            color: white;
            background: transparent;
        }
        .btn2:hover{
            background: rgba(106, 142, 255, 0.1);
        }
        /* section-part */
        section{
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 120px 2rem 4rem;
            position: relative;
        }
        section::before{
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(106, 142, 255, 0.15) 0%, transparent 70%);
            pointer-events: none;
        }
        .signin-container{
            max-width: 500px;
            width: 100%;
            position: relative;
            z-index: 1;
        }
        .signin-form{
            background: rgba(26, 31, 58, 0.8);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 60px var(--glow-color);

        }
        .signin-header{
            text-align: center;
            margin-bottom: 2rem;
        }
        .signin-header h1{
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .signin-header p{
            color: var(--text-secondary);
            font-size: 1rem;
        }
        .form{
            margin-bottom: 1.5rem;

        }
        .form label{
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-weight: 500;
            font-size: 1rem;
        }
        .form input{
            width: 100%;
            padding: 1rem 1rem;
            background: rgba(10, 14, 39, 0.6);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .button{
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        .signup-link {
            text-align: center;
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .signup-link a{
            color: var(--accent-blue);
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover{
            text-decoration: underline;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
        @media (max-width: 1024px) {
            .nav-container {        
        flex-direction: column;
        gap: 1rem;
        padding: 1rem;
            }
            
            .logo > span {        
        font-size: large;
        margin-top: 5px;
            }
            
            .nav-link {        
        flex-wrap: wrap;
        justify-content: center;
        gap: 1rem;
        margin-top: 0;
            }
            
            .nav-button {        
        gap: 1rem;
            }
            
        .btn {
                padding: 0.4rem 1rem;
                font-size: 0.9rem;
            }
        }
        
        @media (max-width: 768px) {
    .nav-link {
        flex-direction: column;
        align-items: center;
        gap: 0.5rem;
    }
    
    .nav-link a {
        font-size: 0.9rem;
    }
    
    .logo-icon img {
        width: 50px;
        height: 50px;
    }
        }
        
        @media (max-width: 480px) {
    .logo > span {
        font-size: medium;
    }
    
    .nav-button {
        flex-direction: column;
        width: 100%;
    }
    
    .btn {
        width: 100%;
        text-align: center;
    }
        }

    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="#" class="logo">
                <div class="logo-icon">
                    <img src = "./assets/lifesync logo.svg" width="70" height="70"/>
                </div>
                <span>LifeSync</span>
            </a>
            <ul class="nav-link">
                <li><a href="index.html">Home</a></li>
                <li><a href="benefits">Benefits</a></li>
                <li><a href="pricing">Pricing</a></li>
                <li><a href="how it works">How it works</a></li>
                <li><a href="features">Features</a></li>
                <li><a href="contact.html">Contacts</a></li>
            </ul>
            <div class="nav-button">
                <a href="signin.html" class="btn btn1">Sign in</a>
                <a href="signup.html" class="btn btn2">Start Free Trial</a>
            </div>
        </div>
    </nav>
    <section>
        <div class="signin-container">
            <div class="signin-form">
                <div class="signin-header">
                    <h1>Access Your Account</h1>
                    <p>Sign in to continue your journey</p>
                </div>
                <div class="form">
                    <label for="email">Email</label>
                    <input id="email" type="email" placeholder="Enter your email address" required/>
                </div>
                <div class="form">
                    <label for="password">Password</label>
                    <input id="password" type="password" placeholder="Create your password" required/>
                </div>
                <!--  -->
                <div class="form-options" style=" margin-bottom: 2rem;">
                    <div class="remember-me" style=" margin-bottom: 1rem;">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a style="text-decoration: none; color: var(--accent-blue);" href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <!--  -->
                <div class="buttons" style="margin-bottom: 2rem;">
                    <button class="btn btn1">Sign In</button>
                    <a href="index.html" class="btn btn2">Back to Home</a>
                </div>
                <!--  -->
                <div class="signup-link">
                    Don't have an account? <a href="signup.html">Start Free Trial</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
